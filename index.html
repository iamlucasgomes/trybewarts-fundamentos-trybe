<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts header logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="send">Entrar</button>
        </form>
    </header>
    <main>
        <video data-v-1b1fb969="" autoplay="autoplay" muted="muted" loop="loop" playsinline="" src="https://cdn-hogwartslegacy.warnerbrosgames.com/home/hero-m.mp4?c=b" class="trailer-video"><source type="video/mp4" src="https://cdn-hogwartslegacy.warnerbrosgames.com/home/hero-m.mp4?c=b" preload="auto"></video>
        <form id="evaluation-form">
            <div>
                <input type="text" name="input-name" id="input-name" placeholder="Nome">
                <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input type="email" name="input-email" id="input-email" placeholder="Email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
            <input type="radio" name="family" value="Frontend">Frontend
            <input type="radio" name="family" value="Backend">Backend
            <input type="radio" name="family" value="FullStack">FullStack
            <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" name="subject" class="subject" value="HoFs">Hofs
            <input type="checkbox" name="subject" class="subject" value="Jest">Jest
            <input type="checkbox" name="subject" class="subject" value="Promises">Promises
            <input type="checkbox" name="subject" class="subject" value="React">React
            <input type="checkbox" name="subject" class="subject" value="SQL">SQL
            <input type="checkbox" name="subject" class="subject" value="Python">Python
            <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="textarea" id="textarea" maxlength="500"></textarea>
            <p id="counter" value="500">Você ainda pode escrever 500 caracteres</p>
            <div id="check-agree"><input type="checkbox" name="checkbox" id="agreement"><label for="checkbox"
                    id="label-infos">"Você concorda com o uso das informações acima?"</label></div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <form action="" id="form-data">
            <p id="nome"></p>
            <p id="mail"></p>
            <p id="house-data"></p>
            <p id="family"></p>
            <p id="subject">Matérias: </p>
            <p id="rate"></p>
            <p id="comments"></p>
        </form>
        <img src="images/trybewarts-colored.svg" alt="trybewarts-forms-logo" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
</body>

</html>
